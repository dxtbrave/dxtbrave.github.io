<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>ToDoList</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/index.css">
	<style>
		.progress {
			width: 100%;
			margin-top: 15px;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/todolist.js"></script>
</head>

<body>
	<header>
		<section>
			<form action="javascript:;" id="form">
				<label for="title">ToDoList</label>
				<button id="submit" type="button" class="btn btn-success">提交</button>
				<input type="text" id="title" name="title" placeholder="添加ToDo" required="required"
					autocomplete="off" />
			</form>
		</section>
	</header>
	<section>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
				aria-valuemin="0" aria-valuemax="100" style="width: 0">
			</div>
		</div>
		<h2 onclick="save()">正在进行 <span id="todocount"></span></h2>
		<ol id="todolist" class="demo-box">
		</ol>
		<h2>已经完成 <span id="donecount"></span></h2>
		<ul id="donelist">
		</ul>
	</section>
	<footer>
		Copyright &copy; 2021 董笑天 <a href="javascript:;" id="clean">清除</a>
	</footer>

</body>

</html>
